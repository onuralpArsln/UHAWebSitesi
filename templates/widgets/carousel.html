<div class="carousel-widget" data-widget="carousel">
    <div class="carousel-container">
        <div class="carousel-track">
            {{#each featuredArticles}}
            <div class="carousel-slide {{#if @first}}active{{/if}}" data-article-id="{{id}}">
                <div class="slide-image">
                    <img src="{{images.0.lowRes}}" 
                         alt="{{images.0.alt}}" 
                         width="{{images.0.width}}" 
                         height="{{images.0.height}}"
                         loading="eager"
                         data-high-res="{{images.0.highRes}}">
                </div>
                <div class="slide-content">
                    <h3><a href="/haber/{{slug}}">{{title}}</a></h3>
                    <p>{{summary}}</p>
                    <div class="slide-meta">
                        <span class="category">{{category}}</span>
                        <span class="date">{{publishedAt}}</span>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        
        <div class="carousel-controls">
            <button class="carousel-prev" aria-label="Önceki haber">‹</button>
            <button class="carousel-next" aria-label="Sonraki haber">›</button>
        </div>
        
        <div class="carousel-indicators">
            {{#each featuredArticles}}
            <button class="indicator {{#if @first}}active{{/if}}" 
                    data-slide="{{@index}}" 
                    aria-label="Haber {{@index}}"></button>
            {{/each}}
        </div>
    </div>
    
    <!-- AdSense placeholder for carousel -->
    <div class="carousel-ad" data-ad-slot="carousel">
        <div class="ad-placeholder">
            <p>Reklam Alanı</p>
        </div>
    </div>
</div>
